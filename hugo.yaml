# Hugo configuration file
title: Henrique Zani
languageCode: "pt-BR"
baseURL: "https://henriquezani.com/"

outputs:
  home: [HTML,RSS]

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /about
      weight: 1
    - name: Contact â†—
      url: "https://www.linkedin.com/in/henrique-zani/"
      weight: 2
    # - name: Resume
    #   weight: 3
    #   url: "https://github.com/henriquezani"
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/henriquezani"
      params:
        icon: github
    - name: Twitter
      weight: 5
      url: "https://x.com/henriquezani_"
      params:
        icon: x-twitter
    # - name: RSS
    #   weight: 6
    #   url: "/index.xml"
    #   params:
    #     icon: rss

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: false

  youtubeDefaults:
    iframeAllowList: "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy: "no-referrer"
    iframeStyle: "border:0; width:100%; aspect-ratio:16/9;"

  theme:
    default: dark

  author:
    name: Henrique Zani
    email: henrique.zani@hotmail.com

  description: "Meu blog para falar de tudo."
