# Hugo configuration file
title: Henrique Zani
languageCode: "pt-BR"
baseURL: "https://henriquezani.com/"

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /about
      weight: 1
    - name: Contact â†—
      url: "https://www.linkedin.com/in/henrique-zani/"
      weight: 2
    - name: Resume
      weight: 3
      url: "https://github.com/henriquezani"
    - name: Search
      weight: 4
      params:
        type: search

    - name: GitHub
      weight: 5
      url: "https://github.com/henriquezani"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://twitter.com/"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

  youtubeDefaults:
    iframeAllowList: "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy: "no-referrer"
    iframeStyle: "border:0; width:100%; aspect-ratio:16/9;"

  theme:
    default: dark

  author:
    name: Henrique Zani
    email: henrique.zani@hotmail.com

  description: "Meu blog para falar de tudo."
